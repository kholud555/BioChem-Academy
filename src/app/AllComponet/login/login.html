  
  <div class="signup-container">
      <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
  <form class="signup-form mt-5" [formGroup]="LoginForm" (ngSubmit)="onSubmit()" >
              <!-- 2 column grid layout with text inputs for the first and last names -->
               <button class="back-btn" (click)="goBack()">‚Üê Back To Home</button>
                <h2 class="text-center mb-4">Welcome Back  </h2>


              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example3">E-mail</label>
                <input type="email" id="form3Example3" class="form-control" formControlName="email" />
                
              </div>

              <div class="form-outline mb-4 password-wrapper position-relative">
    <label class="form-label" for="form3Example4">Password</label>
    <input 
        [type]="showConfirmPassword ? 'text' : 'password'" 
        id="form3Example4" 
        class="form-control" 
        formControlName="password" 
    />
    <button type="button" (click)="toggleConfirmPassword()">
        <i class="bi" [class.bi-eye-slash]="showConfirmPassword" [class.bi-eye]="!showConfirmPassword"></i>
    </button>
</div>


              <!-- Submit button -->
            <button type="submit" class="btn-submit" >Login</button>
    <p class="mt-2">
      Create an account ?
      <a style="color: var(--primary-teal); cursor: pointer;" routerLink="/signup">Sign Up</a>
    </p>
            

                
            
            </form>
            </div>
