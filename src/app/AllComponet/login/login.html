  
  <div class="signup-container">
  <form class="signup-form mt-5" [formGroup]="LoginForm" (ngSubmit)="onSubmit()" >
              <!-- 2 column grid layout with text inputs for the first and last names -->
                <h2 class="text-center mb-4">Login </h2>


              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example3">E-mail</label>
                <input type="email" id="form3Example3" class="form-control" formControlName="email" />
                
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                 <label class="form-label" for="form3Example4">password</label>
                <input type="password" id="form3Example4" class="form-control" formControlName="password" />
               
              </div>


              <!-- Submit button -->
            <button type="submit" class="btn-submit" >Login</button>
    <p class="mt-2">
      Create an account ?
      <a style="color: var(--primary-teal); cursor: pointer;" routerLink="/signup">Sign Up</a>
    </p>
            

                
            
            </form>
            </div>
