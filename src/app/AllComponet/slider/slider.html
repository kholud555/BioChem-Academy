<!-- âœ… Slider Section -->
<div class="carousel-container mt-0">
  <mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'">
    
    <!-- Slide 1 -->
    <mdb-carousel-item>
      <img 
        src="./Assets/slider3.jpg" 
        class="d-block w-100 slider-img" 
        alt="BioChem Academy" 
      />
      <div class="carousel-caption text-center">
        <h2 class="fw-bold">
          Welcome to <span class="text-info">BioChem Academy</span>
        </h2>
        <p>Your journey to knowledge starts here.</p>
        <button class="btn btn-info text-white fw-semibold mt-2 px-4 py-2" routerLink="/Courses">
          Explore Courses
        </button>
      </div>
    </mdb-carousel-item>

    <!-- Slide 2 -->
    <mdb-carousel-item>
      <img 
        src="./Assets/CH1.jpg" 
        class="d-block w-100 slider-img" 
        alt="Learning" 
      />
      <div class="carousel-caption text-center">
        <h2 class="fw-bold">Learn at Your Own Pace</h2>
        <p>Quality education accessible to everyone.</p>
        <button class="btn btn-info text-white fw-semibold mt-2 px-4 py-2" routerLink="/login">
          Join Now
        </button>
      </div>
    </mdb-carousel-item>

    <!-- Slide 3 -->
    <mdb-carousel-item>
      <img 
        src="./Assets/CH2.png" 
        class="d-block w-100 slider-img" 
        alt="Success" 
      />
      <div class="carousel-caption text-center">
        <h2 class="fw-bold">Achieve Your Goals</h2>
        <p>Empowering individuals through learning.</p>
        <button class="btn btn-info text-white fw-semibold mt-2 px-4 py-2" routerLink="/login">  
          Get Started
        </button>
      </div>
    </mdb-carousel-item>

  </mdb-carousel>
</div>
