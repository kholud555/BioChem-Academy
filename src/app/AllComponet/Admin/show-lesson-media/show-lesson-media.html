<div class="lesson-media-container" 
     (contextmenu)="disableRightClick($event)" 
     *ngIf="lessonMedia.length > 0">
  <h2>ğŸ¥ Lesson Media</h2>
  <h2>{{lessonName}}</h2>
  


  <div class="media-list">
    <div *ngFor="let media of lessonMedia" class="media-card" (contextmenu)="disableRightClick($event)">
     
      <!-- âœ… Ù…Ù†Ø¹ Ø§Ù„ØªØ­Ù…ÙŠÙ„ -->
      <video
        *ngIf="media.mediaType.toLowerCase() === 'video'"
        width="400"
        controls
        [src]="media.previewUrl"
        controlsList="nodownload noremoteplayback"
        disablePictureInPicture
        (contextmenu)="disableRightClick($event)">
      </video>

      <audio
        *ngIf="media.mediaType.toLowerCase() === 'audio'"
        controls
        [src]="media.previewUrl"
        controlsList="nodownload noremoteplayback"
        (contextmenu)="disableRightClick($event)">
      </audio>

      <img
        *ngIf="media.mediaType.toLowerCase() === 'image'"
        [src]="media.previewUrl"
        alt="{{ media.fileName }}"
        width="300"
        draggable="false"
        (contextmenu)="disableRightClick($event)"
      />
 <h4>{{ media.fileName }}</h4>
      <p>Type: {{ media.mediaType }} | Format: {{ media.fileFormat }}</p>

      <div class="media-actions">
        <button class="delete-btn" (click)="onDeleteMedia(media.id)">ğŸ—‘ï¸ Delete</button>
      </div>
    </div>
  </div>
</div>
