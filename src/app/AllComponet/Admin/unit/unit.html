<div class="container mt-4">
  <h3>Add New Unit</h3>

  <div class="mt-3">
    <label>Select Grade:</label>
    <select class="form-select" [(ngModel)]="selectedGradeId" (change)="onGradeChange()">
      <option value="0" disabled>-- Select Grade --</option>
      <option *ngFor="let grade of grades" [ngValue]="grade.id">{{ grade.gradeName }}</option>
    </select>
  </div>

  <div class="mt-3" *ngIf="terms.length > 0">
    <label>Select Term:</label>
    <select class="form-select" [(ngModel)]="selectedTermId">
      <option value="0" disabled>-- Select Term --</option>
      <option *ngFor="let term of terms" [ngValue]="term.id">
        {{ term.termOrder === 0 ? 'First Term' : 'Second Term' }}
      </option>
    </select>
  </div>
<div class="mt-section">
  <div class="mt-4">
    <input class="form-control" placeholder="Unit Title" [(ngModel)]="newUnit.title" />
    <textarea class="form-control mt-2" placeholder="Description" [(ngModel)]="newUnit.description"></textarea>
    <input class="form-control mt-2" type="number" placeholder="Order" [(ngModel)]="newUnit.order" />
    <div class="form-check mt-2">
      <input class="form-check-input" type="checkbox" [(ngModel)]="newUnit.isFree" /> Free
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="newUnit.isPublished" /> Published
    </div>

    <button class="btn btn-primary mt-3" (click)="addUnit()">Add Unit</button>
  </div>
  </div>
</div>


<div class="container mt-4">
  <h3> update and delete the Unit</h3>

  <div class="mt-3">
    <label>Select Grade:</label>
    <select class="form-select" [(ngModel)]="selectedGradeId" (change)="onGradeChange()">
      <option value="0" disabled>-- Select Grade --</option>
      <option *ngFor="let grade of grades" [ngValue]="grade.id">{{ grade.gradeName }}</option>
    </select>
  </div>

  <div class="mt-3" *ngIf="terms.length > 0">
    <label>Select Term:</label>
    <select class="form-select" [(ngModel)]="selectedTermId">
      <option value="0" disabled>-- Select Term --</option>
      <option *ngFor="let term of terms" [ngValue]="term.id">
        {{ term.termOrder === 0 ? 'First Term' : 'Second Term' }}
      </option>
    </select>
  </div>
  
  <!-- تعديل الوحدة -->
  <div
    class="card mt-4 p-3 shadow-sm"
    *ngIf="selectedTUnitId && selectedTUnitId > 0"
  >
    <h5>Edit Selected Unit</h5>

    <div *ngFor="let unit of units" >
      <div *ngIf="unit.id === selectedTUnitId">
        <label class="form-label mt-2">Title:</label>
        <input class="form-control" [(ngModel)]="unit.title" />

        <label class="form-label mt-2">Description:</label>
        <textarea class="form-control" [(ngModel)]="unit.description"></textarea>

        <label class="form-label mt-2">Order:</label>
        <input type="number" class="form-control" [(ngModel)]="unit.order" />

        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" [(ngModel)]="unit.isFree" />
          <label class="form-check-label">Is Free</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="unit.isPublished" />
          <label class="form-check-label">Is Published</label>
        </div>

        <div class="mt-3">
          <button class="btn btn-success me-2" (click)="saveEdit(unit)">Update Unit</button>
          <button class="btn btn-danger" (click)="deleteUnit(unit.id)">Delete Unit</button>
        </div>
      </div>
    </div>
  </div>
</div>
