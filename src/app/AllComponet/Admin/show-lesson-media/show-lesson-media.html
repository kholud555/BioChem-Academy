<h2 class="mb-3">ğŸ¥ Lesson Media</h2>
<h3 class="mb-4">{{ lessonName }}</h3>

<div class="lesson-media-container" 
     (contextmenu)="disableRightClick($event)" 
     *ngIf="lessonMedia.length > 0">

  <div class="row g-3">
    <div *ngFor="let media of lessonMedia" class="col-md-6 col-lg-4">
      <div class="card media-card" (contextmenu)="disableRightClick($event)"  style="height: 250px; object-fit: cover;">
        
        <!-- âœ… Video -->
        <video
          *ngIf="media.mediaType.toLowerCase() === 'video'"
          class="card-img-top"
          controls
          [src]="media.previewUrl"
          controlsList="nodownload noremoteplayback"
          disablePictureInPicture
          (contextmenu)="disableRightClick($event)">
        </video>

        <!-- âœ… Audio -->
        <audio
          *ngIf="media.mediaType.toLowerCase() === 'audio'"
          class="w-100 my-2"
          controls
          [src]="media.previewUrl"
          controlsList="nodownload noremoteplayback"
          (contextmenu)="disableRightClick($event)">
        </audio>

        <!-- âœ… Image -->
        <img
          *ngIf="media.mediaType.toLowerCase() === 'image'"
          class="card-img-top"
          [src]="media.previewUrl"
          alt="{{ media.fileName }}"
          draggable="false"
          (contextmenu)="disableRightClick($event)"
        />

        <div class="card-body">
          <h5 class="card-title">{{ media.fileName }}</h5>
          <p class="card-text">Type: {{ media.mediaType }} | Format: {{ media.fileFormat }}</p>

          <div class="d-flex justify-content-end">
            <button class="btn btn-danger btn-sm" (click)="onDeleteMedia(media.id)">
              ğŸ—‘ï¸ Delete
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
