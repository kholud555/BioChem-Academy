<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden ">
  

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
        Join US Now<br />
          <span style="color: hsl(218, 81%, 75%)">Your way to the top</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
        We guarantee your excellence in chemistry
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              
<div data-mdb-input-init class="form-outline mb-4">
                 <label class="form-label" for="form3Example3"
                 >
              Name
                </label>
                <input type="email" id="form3Example3" class="form-control" formControlName="userName" placeholder="Full Name" />
               
              </div>

  <div data-mdb-input-init class="form-outline mb-4">
                 <label class="form-label" for="form3Example3">Student Phone Number</label>
                <input type="text" id="form3Example3" class="form-control" formControlName="phoneNumber"  placeholder="01xxxxxxxxx"/>
               
              </div>
                <div data-mdb-input-init class="form-outline mb-4">
                 <label class="form-label" for="form3Example3">
               Parent Phone Number </label>
                <input type="text" id="form3Example3" class="form-control"  formControlName="parentPhone" placeholder=" 01xxxxxxxxx"/>
               
              </div>

                <div data-mdb-input-init class="form-outline mb-4">
                 <label class="form-label" for="form3Example3">
              Grade</label>
                <input type="text" id="form3Example3" class="form-control"  formControlName="grade" placeholder="Grade"/>
               
              </div>

              
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                 <label class="form-label" for="form3Example3">E-mail</label>
                <input type="email" id="form3Example3" class="form-control" formControlName="email" placeholder="your@gmail.com"/>
               
              </div>

            <!-- Password input --> 
<div class="mb-3 position-relative"> 
  <label for="passwordInput" class="form-label fw-semibold">Password</label> 
  <input 
    [type]="showPassword ? 'text' : 'password'" 
    class="form-control" 
    id="passwordInput" 
    placeholder="Enter your password" 
    formControlName="password"
  > 
  <button 
    type="button" 
    class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 p-0 mt-3" 
    (click)="togglePassword()" 
  > 
    <i class="bi" 
     [class.bi-eye-slash]="showPassword" 
     [class.bi-eye]="!showPassword"></i> 
  </button> 
</div> 

<!-- Confirm Password input --> 
<div class="mb-4 position-relative"> 
  <label class="form-label fw-semibold" for="confirmPasswordInput">Confirm password</label> 
  <input 
    [type]="showConfirmPassword ? 'text' : 'password'" 
    id="confirmPasswordInput" 
    class="form-control"  
    formControlName="confirmPassword" 
    placeholder="Confirm Password"
  /> 
  <button 
    type="button" 
    class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 p-0 mt-3" 
    (click)="toggleConfirmPassword()" 
  > 
    <i class="bi" 
     [class.bi-eye-slash]="showConfirmPassword" 
     [class.bi-eye]="!showConfirmPassword"></i> 
  </button> 
</div>
              

              <!-- Submit button -->
               @if(isLoading){
                 <button 
  type="submit" 
  class="btn btn-primary btn-block mb-4 d-flex align-items-center justify-content-center"
  style="width: 100%;">
  
  <span class="spinner-border spinner-border-sm text-light me-2"></span>
  Submit
</button>
<p class="text-dark">Already have an account?  <a class="log"> Log In</a></p>
               }
               @else {
                 <button 
  type="submit" 
  class="btn btn-primary btn-block mb-4 d-flex align-items-center justify-content-center"
  style="width: 100%;">
  
 
  Submit
</button>
<p class="text-dark">Already have an account?  <a class="log">Log In</a></p>

               }
            


             
              <!-- Register buttons -->
              <!-- <div class="text-center">
                <p>سجل دخول باستخدام</p>
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                 <i class="bi bi-google"></i>
                </button>

               
               
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
